<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App Using HTML CSS & JavaScript</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="search-box">
          <input type="search" class="input-box" name="" id="" placeholder="Enter your location">
          <button id="searchBtn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
      </div>
      <div class="weather-body">
        <img src="./cloud.png" alt="Weather Image" class="weather-img">
        <div class="weather-box">
          <p class="temperature">0 <sup>Â°C</sup></p>
          <p class="description">Light Rain</p>
        </div>
        <div class="weather-details">
          <div class="humidity">
            <i class="fa-solid fa-droplet"></i>
            <div class="text">
              <span id="humidity">45%</span>
              <p>Humidity</p>
            </div>
          </div>
          <div class="wind">
            <i class="fa-solid fa-wind"></i>
            <div class="text">
              <span id="wind-speed">12 Km/h</span>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://kit.fontawesome.com/02bce6c5e6.js" crossorigin="anonymous"></script>
    <script type="module" src="/main.js"></script>
  </body>
</html>
